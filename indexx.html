<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card game</title>
    <style>
        .heart { color: red; }
        .cross { color: black; }
        .card {
            background-color: #d3d3d3;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div class="player-hand">
        <p>Player 1:</p>
        <span class="card cross">2♣</span>
        <span class="card heart">9♥</span>
        <span class="card heart">6♥</span>
        <span class="card cross">A♣</span>
        <span class="card cross">Q♣</span>
        <span class="card cross">J♣</span>
    </div>
    <div class="player-hand">
        <p>Player 2:</p>
        <span class="card heart">3♥</span>
        <span class="card cross">A♣</span>
        <span class="card cross">10♣</span>
        <span class="card cross">K♣</span>
        <span class="card cross">8♣</span>
        <span class="card heart">3♥</span>
    </div>
</body>
</html>
